<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="http://favicon.yandex.net/favicon/google.com/yandex.ru/css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div id="quote-container" class="quote-container">
    <!-- Quote-->
    <div class="quote-text">
        <i class="fa-solid fa-quote-left"></i>
        <span id="quote"></span>
    </div>
    <!-- Author -->
    <div class="quote-author">
        <span id="author"></span>
    </div>
    <!-- Buttons -->
    <div class="button-container">
        <button id="twitter" class="twitter-button" title="Twitter This">
            <i class="fa-brands fa-square-twitter"></i>
        </button>
        <button id="quote-button">
            New Quote
        </button>
    </div>
</div>

<!-- Loader -->
<div id="loader" class="loader"></div>

<!-- Script -->
<script src="assets/script.js"></script>
</body>
</html>
